# ============================================
# APPLICATION CONFIGURATION
# ============================================
# This file configures the Spring Boot application
# All settings are in key=value format

# ============================================
# SERVER CONFIGURATION
# ============================================
# Port where the application runs
server.port=8080

# ============================================
# H2 DATABASE CONFIGURATION
# ============================================
# Database URL (mem:testdb = in-memory database named "testdb")
spring.datasource.url=jdbc:h2:mem:testdb

# Database driver class
spring.datasource.driverClassName=org.h2.Driver

# Database username (default for H2)
spring.datasource.username=sa

# Database password (empty for H2)
spring.datasource.password=

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
# Hibernate dialect (tells JPA how to generate SQL for H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL queries in console (helpful for learning!)
spring.jpa.show-sql=true

# Format SQL queries (makes them readable)
spring.jpa.properties.hibernate.format_sql=true

# Auto-create database tables from entities
# create-drop = creates tables on startup, drops on shutdown
spring.jpa.hibernate.ddl-auto=create-drop

# ============================================
# H2 CONSOLE CONFIGURATION
# ============================================
# Enable H2 web console (for viewing database in browser)
spring.h2.console.enabled=true

# H2 console URL path
spring.h2.console.path=/h2-console

# ============================================
# GRAPHQL CONFIGURATION
# ============================================
# GraphQL endpoint path
spring.graphql.path=/graphql

# Enable GraphiQL (GraphQL playground in browser)
spring.graphql.graphiql.enabled=true

# GraphiQL URL path
spring.graphql.graphiql.path=/graphiql

# ============================================
# LOGGING CONFIGURATION
# ============================================
# Log level for our application (INFO, DEBUG, TRACE, etc.)
logging.level.com.learning.crud=DEBUG

# Log level for Spring framework
logging.level.org.springframework=INFO

# Log level for Hibernate SQL
logging.level.org.hibernate.SQL=DEBUG

# Log level for Hibernate parameters
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
